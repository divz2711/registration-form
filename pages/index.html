<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link
    rel="shortcut icon"
    href="https://th.bing.com/th/id/OIP.kwE8IapDUTtylieeRnn2YAHaHa?pid=ImgDet&rs=1"
    type="image/x-icon"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <title>Registration form</title>
</head>

<body class="background-gradient">
  <style>
    .background-gradient {
      background: linear-gradient(135deg, hsl(219, 43%, 17%), hsl(218, 41%, 19%));
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #card {
      width: 450px;
      text-align: center;
      background: hsl(0, 0%, 100%);
      backdrop-filter: blur(30px);
      padding: 30px;
      border-radius: 15px;
    }
    .form-outline > input {
      background-color: #ececec77;
    }
  </style>

  <div id="card" class="shadow-5-strong">
    <div class="card-body px-md-5">
      <h2 class="fw-bold mb-5">Registration Form</h2>

      <form method="post" action="/register">
        <div class="form-outline mb-4">
          <label class="form-label" for="form3Example1">Name</label>
          <input type="text" id="form3Example1" name="name" class="form-control" required />
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" for="form3Example3">Email address</label>
          <input type="email" id="form3Example3" name="email" class="form-control" required />
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" for="form3Example4">Password</label>
          <input type="password" id="form3Example4" name="password" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
      </form>

    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"
  ></script>
</body>
</html>
